arches:
  - x86_64
  - aarch64
contentOrigin:
  repofiles:
    - "./ubi.repo"
    - "./rhelai.repo"
packages:
  # Only list packages NOT already in the base image (ubi9/go-toolset already has gcc-c++, libstdc++, etc.)
  # zeromq packages are available from Red Hat Enterprise Linux AI repository
  # Rust and Cargo are available from UBI repositories
  - zeromq
  - zeromq-devel
  - rust
  - cargo

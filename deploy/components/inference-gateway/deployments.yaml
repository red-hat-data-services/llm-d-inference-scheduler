apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${EPP_NAME}
  labels:
    app: ${EPP_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${EPP_NAME}
  template:
    metadata:
      labels:
        app: ${EPP_NAME}
    spec:
      serviceAccountName: ${EPP_NAME}
      terminationGracePeriodSeconds: 130
      containers:
      - name: epp
        image: ghcr.io/llm-d/llm-d-inference-scheduler:latest
        imagePullPolicy: IfNotPresent
        args:
        - --pool-name
        - "${POOL_NAME}"
        - "--pool-group"
        - "inference.networking.x-k8s.io"
        - --v
        - "4"
        - --zap-encoder
        - "json"
        - --grpc-port
        - "9002"
        - --grpc-health-port
        - "9003"
        env:
        - name: PYTHONHASHSEED
          value: "42"
        ports:
        - containerPort: 5557
        - containerPort: 9002
        - containerPort: 9003
        - name: metrics
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9003
            service: envoy.service.ext_proc.v3.ExternalProcessor
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9003
            service: envoy.service.ext_proc.v3.ExternalProcessor
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: epp-config
          mountPath: /etc/epp
        - name: cache
          mountPath: /cache
      volumes:
      - name: epp-config
        configMap:
          name: epp-config
      - name: cache
        emptyDir: {}
